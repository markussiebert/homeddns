name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version part to bump'
        required: false
        default: next
        type: choice
        options:
          - next
          - patch
          - minor
          - major

permissions:
  contents: write
  packages: write
  actions: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Install mise
        uses: jdx/mise-action@v3
        with:
          version: 2025.11.10
          experimental: true

      - name: Run release workflow
        run: mise run release
        env:
          RELEASE_BUMP: ${{ github.event.inputs.bump }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release summary
        run: |
          VERSION=$(cat VERSION)
          echo "## ðŸŽ‰ Version $VERSION tagged successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The publish workflow will automatically start when the tag is detected." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Links" >> $GITHUB_STEP_SUMMARY
          echo "- [Monitor Publish Workflow](https://github.com/${{ github.repository }}/actions/workflows/publish.yml)" >> $GITHUB_STEP_SUMMARY
          echo "- [View Tag](https://github.com/${{ github.repository }}/releases/tag/$VERSION)" >> $GITHUB_STEP_SUMMARY
