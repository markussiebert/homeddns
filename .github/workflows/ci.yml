name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  test-and-build:
    name: Test & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install mise
        uses: jdx/mise-action@v3
        with:
          version: 2025.11.10
          experimental: true

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run CI pipeline
        run: mise run ci

      - name: Check dependency changes
        run: git diff --exit-code go.mod go.sum

      - name: Check binary size
        run: |
          ls -lh homeddns
          size=$(stat -c%s homeddns)
          echo "Binary size: $(($size / 1024 / 1024))MB"
