name: Publish

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to publish (e.g., v0.1.0)'
        required: true
        type: string

permissions:
  contents: write
  packages: write
  id-token: write  # For cosign keyless signing

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag || github.ref }}
          fetch-depth: 0

      - name: Install mise
        uses: jdx/mise-action@v3
        with:
          version: 2025.11.10
          experimental: true

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Extract version metadata
        id: meta
        run: |
          VERSION="${{ inputs.tag || github.ref_name }}"
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "git_commit=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"
          echo "build_date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> "$GITHUB_OUTPUT"
          echo "Version: $VERSION"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run publish workflow
        run: mise run publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.meta.outputs.version }}
          BUILD_DATE: ${{ steps.meta.outputs.build_date }}
          GIT_COMMIT: ${{ steps.meta.outputs.git_commit }}
          VERSION_TAG: ${{ inputs.tag || github.ref_name }}

      - name: Release summary
        env:
          VERSION: ${{ steps.meta.outputs.version }}
        run: |
          echo "## ðŸŽ‰ Release Complete: v${VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Artifacts Released" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Binaries (Linux, macOS, Windows, FreeBSD)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Archives (.tar.gz, .zip)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Checksums and signatures" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… SBOMs (SPDX)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Container images (multi-arch, signed)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ³ Container Images" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/markussiebert/homeddns:${VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/markussiebert/homeddns:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Links" >> $GITHUB_STEP_SUMMARY
          echo "- [GitHub Release](https://github.com/markussiebert/homeddns/releases/tag/v${VERSION})" >> $GITHUB_STEP_SUMMARY
          echo "- [GHCR Package](https://github.com/markussiebert/homeddns/pkgs/container/homeddns)" >> $GITHUB_STEP_SUMMARY
